<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PowerSnake — Neon Arena</title>
    <meta name="description"
        content="PowerSnake is a fast-paced neon snake arena game. Grow your powerline, boost off rivals, and become the king!">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Start Screen -->
    <div id="startScreen" class="overlay">
        <div class="overlay-content">
            <h1 class="game-title">POWER<span class="accent">SNAKE</span></h1>
            <p class="tagline">Dominate the neon arena</p>
            <p id="highScoreDisplay"
                style="color: var(--neon-yellow); margin-bottom: 20px; font-family: var(--font-display); letter-spacing: 2px;">
                HIGH SCORE: <span id="highScoreValue">0</span></p>
            <div id="nextUnlockTeaser" class="next-unlock-teaser hidden"></div>
            <div class="input-group">
                <input type="text" id="nicknameInput" maxlength="15" placeholder="Enter nickname..." autocomplete="off"
                    spellcheck="false">
            </div>
            <div class="button-group">
                <button id="playButton" class="neon-button primary-btn">PLAY</button>
                <button id="selectSnakeButton" class="neon-button secondary-btn">SELECT SNAKE</button>
            </div>

            <!-- Quality Toggle for Low-end Devices -->
            <div style="margin-top: 15px; display: flex; align-items: center; justify-content: center; gap: 10px;">
                <input type="checkbox" id="lowQualityToggle"
                    style="accent-color:var(--neon-cyan); width: 18px; height: 18px;" checked>
                <label for="lowQualityToggle"
                    style="color: rgba(255,255,255,0.7); font-size: 0.9rem; letter-spacing: 1px; cursor: pointer;">LOW
                    QUALITY MODE (FASTER)</label>
            </div>
            <div class="controls-hint">
                <p><span class="key">W A S D</span> or <span class="key">↑ ← ↓ →</span> to move</p>
                <p>Ride close to others for a <span class="accent">SPEED BOOST</span></p>
            </div>
        </div>
    </div>

    <!-- Snake Selection Screen -->
    <div id="snakeSelectionScreen" class="overlay hidden">
        <div class="overlay-content huge-modal">
            <h2 class="selection-title">CHOOSE YOUR <span class="accent">STYLE</span></h2>
            <div id="snakeGrid" class="snake-grid">
                <!-- Javascript will populate this -->
            </div>
            <button id="backButton" class="neon-button secondary-btn">CONFIRM SELECTION</button>
        </div>
    </div>

    <!-- Death Screen -->
    <div id="deathScreen" class="overlay hidden">
        <div class="overlay-content">
            <h2 class="death-title">ELIMINATED</h2>
            <div class="death-stats">
                <div class="stat">
                    <span class="stat-label">SCORE</span>
                    <span class="stat-value" id="finalScore">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">LENGTH</span>
                    <span class="stat-value" id="finalLength">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">RANK</span>
                    <span class="stat-value" id="finalRank">#1</span>
                </div>
            </div>
            <div id="pointsEarned" class="points-earned"></div>
            <div id="nextUnlockHint" class="next-unlock-hint hidden"></div>
            <button id="replayButton" class="neon-button">PLAY AGAIN</button>
            <button id="deathSelectionButton" class="neon-button secondary-btn" style="margin-top: 15px;">SELECT
                SNAKE</button>
            <button id="deathHomeButton" class="neon-button secondary-btn" style="margin-top: 15px;">BACK TO
                HOME</button>
        </div>
    </div>

    <!-- Unlock Celebration Overlay -->
    <div id="unlockCelebration" class="overlay hidden">
        <div class="overlay-content unlock-celebration-content">
            <div class="unlock-stars">✦ ✦ ✦</div>
            <h2 class="unlock-count">NEW SNAKE UNLOCKED!</h2>
            <div class="unlock-snakes-list"></div>
            <p class="unlock-dismiss">TAP TO CONTINUE</p>
        </div>
    </div>

    <!-- HUD -->
    <div id="hud" class="hidden">
        <!-- Leaderboard -->
        <div id="leaderboard">
            <div class="lb-header">LEADERBOARD</div>
            <div id="lbEntries"></div>
        </div>

        <!-- Player Score -->
        <div id="playerScore">
            <span id="scoreLabel">SCORE:</span>
            <span id="scoreValue">0</span>
        </div>

        <!-- Minimap -->
        <canvas id="minimap" width="180" height="180"></canvas>

        <!-- Boost Indicator -->
        <div id="boostIndicator" class="hidden">
            ⚡ BOOST
        </div>
    </div>

    <!-- Virtual Joystick -->
    <div id="joystick-zone">
        <div id="joystick-base"></div>
        <div id="joystick-stick"></div>
    </div>

    <!-- Game Canvas -->
    <canvas id="gameCanvas"></canvas>

    <script src="game.js"></script>
</body>

</html>
